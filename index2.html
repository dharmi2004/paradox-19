<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>callback function</title>
</head>

<body>
    <h2>callback function</h2>
    <script>
        function greet(name, callback) {
            console.log('Hi' + ' ' + name);
            callback();
        }

        function call() {
            console.log('callback function');
        }

        greet('kanika', call);
    </script>
</body>

</html>
